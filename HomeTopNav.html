<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="TopNav.css" />
  </head>
  <body>

        </button>
        <div class="dropdown-content">
          <a href="https://raytheon.sharepoint.us/sites/csm-catalog/collaboration-hubs/Pages/5gng.aspx">5G</a>
          <a href="https://raytheon.sharepoint.us/sites/csm-catalog/collaboration-hubs/Pages/cloud.aspx">Cloud</a>
          <a href="https://raytheon.sharepoint.us/sites/csm-catalog/collaboration-hubs/Page/devsecops.aspx">DevSecOps</a>

        </button>
        <div class="dropdown-content">
          <a href="#">Sign Up Here</a>
          <a href="#">Edit Your Profile</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">
          About
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Set Up/Edit Alerts</a>
          <a href="#">Collab Hubs FAQ</a>
          <a href="#">Contact Site Owner</a>
        </div>
      </div>
      <a
        href="javascript:void(0);"
        style="font-size: 15px"
        class="icon"
        onclick="myFunction()"
        >&#9776;</a
      >
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
