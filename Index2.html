<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

.grid {
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-template-areas:
    ". title ."
    "header header ."
    "footer footer footer"
    ". content ."
}

.title {
    grid-area: title;
}
.header {
    grid-area: header;
}
.content {
    grid-area: content;
}
.footer {
    grid-area: footer;
}

.grid div {
    border-style:solid;
}


@media only screen and (min-width: 700px) {

}
   
</style>
    </head>

    <body>
        <div class="grid">
            <div class ="title">
            title   
            </div>
        
            <div class ="header">
            header
            </div>    
            
            <div class ="content">
            content
            </div>
        
            <div class ="footer">
            footer
            </div>
        
        </div>
    </body>
</html>
