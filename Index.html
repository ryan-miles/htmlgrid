<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

.grid {
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-template-areas:
    "lefttitle middletitle righttitle"
    "header header"
    "sidebar sidebar"
    "content content"
    "footer footer";
    grid-gap: 1em;
}

.lefttitle {
    grid-area: lefttitle;
}

.middletitle {
    grid-area: middletitle;
}

.righttitle {
    grid-area: righttitle;
}

.header {
    grid-area: header;
}

.sidebar {
    grid-area: sidebar;
}

.content {
    grid-area: content;
    display:grid;
}

.footer {
    grid-area: footer;
}

.grid div {
    border-style: solid;

}

@media only screen and (min-width: 700px) {


}
   
</style>
    </head>

    <body>
        <div class="grid">
            <div class ="lefttitle">Title</div>
            <div class ="middletitle">Title</div>
            <div class ="righttitle">Title</div>
            <div class ="header">header</div>
            <div class ="sidebar">sidebar</div>
            <div class ="content">
              <p>Content A</p>
              <p>Content B</p>
            </div>
            <div class ="footer">footer</div>
        </div>
        
    </body>
</html>
