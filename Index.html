<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

.grid {
    display:grid;
    grid-template-columns: 1fr 3.5fr 1fr;
    grid-template-rows: .8fr 1fr 1fr 1fr 1fr;
    grid-template-areas:
    "title1 title2 title3"
    "header header header"
    "sidebar sidebar sidebar"
    "content content content"
    "footer footer footer";
    grid-gap: 1em;
}

.title1 {
    grid-area: title1;
    justify-self: self-end;
    align-self: center;
}

.title2 {
    grid-area: title2;
    align-self: center;
}

.title3 {
    grid-area: title3;
    justify-self: self-start;
    align-self: center;
}

.header {
    grid-area: header;
}

.sidebar {
    grid-area: sidebar;
}

.content {
    grid-area: content;
}

.footer {
    grid-area: footer;
}

.grid div {
    border-style: solid;

}

@media only screen and (min-width: 700px) {


}
   
</style>
    </head>

    <body>
        <div class="grid">
            <div class ="title1">
                <p style ="text-align: center;"><a href="www.rtx.com">
                    <img src="jane.jpg" alt="Jane Goodall" width="240" height="300"></a></br>
                    <a style = "font-weight: bold; font-size: 18; font-family: arial;">Jane Goodall</a></br>
                    <a style = "font-weight: bold; font-size: 18; font-family: arial;">Chief Scientist</a>
                </p>
            </div>
            <div class ="title2">
                <p style ="text-align: center;"><a href="www.rtx.com">
                    <img src="sp.jpg" alt="Special Projects" width="auto" height="300"></a></br>
                 </p>
            </div>
            <div class ="title3">
                <p style ="text-align: center;"><a href="www.rtx.com">
                    <img src="tom.jpg" alt="Tom Boxer" width="240" height="300"></a></br>
                    <a style = "font-weight: bold; font-size: 18; font-family: arial;">Tom Boxer</a></br>
                    <a style = "font-weight: bold; font-size: 18; font-family: arial;">Tough Guy</a>
                </p>
            </div>
            <div class ="header">header</div>
            <div class ="sidebar">sidebar</div>
            <div class ="content">
              <p>Content A</p>
              <p>Content B</p>
            </div>
            <div class ="footer">footer</div>
        </div>
        
    </body>
</html>
