<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

.grid {
    display:grid;
    grid-template-columns: 1fr 500px 500px 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr;
    grid-template-areas:
    ".title title."
    ".header header."
    ".sidebar content."
    ".sidebar footer.";
    grid-gap: 1em;
}

.title {
    grid-area: title;
}

.header {
    grid-area: header;
}

.sidebar {
    grid-area: sidebar;
}

.content {
    grid-area: content;
    justify-self: center;
    display:grid;
}

.footer {
    grid-area: footer;
}

.grid div {
    border-style: solid;

}

@media only screen and (min-width: 700px) {
    .sidebar {
     background-color: lightblue;
   }

}
   
</style>
    </head>

    <body>
        <div class="grid">
            <div class ="title">Title</div>
            <div class ="header">header</div>
            <div class ="sidebar">sidebar</div>
            <div class ="content">
              <p>A</p>
              <p>B</p>
            </div>
            <div class ="footer">footer</div>
        </div>
        
    </body>
</html>
